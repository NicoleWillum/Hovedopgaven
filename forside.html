<!DOCTYPE html>
<html lang="da" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Blomster generator</title>
        <link rel="stylesheet" href="Stylesheet.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://use.typekit.net/mgf5dax.css">
        <script src="script.js"></script>
    </head> 
    <body>
        <div id="gridcontainer" </div>
            <div id="generator">
                <a href="https://egerisblomster.dk/" target="_blank">
                <img id="logo" src="Egeris_Logo_hvid.png" alt="Logo_Egeris_blomster">
                </a>
                <h1 id="tekstSkifter">Hvilken blomst matcher dig?</h1>
                <img id="dinblomst" src="blomst_tegning.png" alt="Blomst">
            </div>
            <div id="knap">
                <button onclick="Skift_hele_lortet();">Find min blomst</button>
                <!-- Knap med onclick funktion der kan skifte forskellige elementer i vores dokument -->
            </div>
        <div id="Tekstboks">
            <p>Generator udviklet til Egeris Blomster</p>
            <p>Køb din blomst <a href="https://egerisblomster.dk/" target="_blank">her</a> eller besøg os i butikken på Kirke Alle 97, 7800 Skive</p>
            <!-- a href med link til egeris blomsters hjemmeside -->
        </div>    
    </body>
